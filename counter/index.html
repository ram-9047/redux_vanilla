<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Redux Counter</title>
  </head>
  <body>
    <center id="snow">
      <div class="counter">
        <span>Counter</span>
        <p>value changing by</p>
        <h1></h1>
        <button class="inc">Increment</button>
        <button class="dec">Decrement</button>
        <button class="reset">Reset</button>
      </div>
      <div class="additional-counter">
        <button class="btn5">5</button>
        <button class="btn8">8</button>
        <button class="btn10">10</button>
        <button class="btn12">12</button>
        <button class="btn14">14</button>
        <button class="btn16">16</button>
      </div>
    </center>

    <script src="./redux.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
