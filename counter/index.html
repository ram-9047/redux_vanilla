<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Redux Counter</title>
  </head>
  <body>
    <div class="counter">
      <h1></h1>
      <button class="inc">Increment</button>
      <button class="dec">Decrement</button>
      <button class="reset">Reset</button>
    </div>
    <div class="additional-counter">
      <button class="btn5">Inc by 5</button>
      <button class="btn8">Inc by 8</button>
      <button class="btn10">Inc by 10</button>
      <button class="btn12">Inc by 12</button>
      <button class="btn14">Inc by 14</button>
      <button class="btn16">Inc by 16</button>
    </div>
    <script src="./redux.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
